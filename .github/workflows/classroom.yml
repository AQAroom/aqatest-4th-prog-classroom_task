name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # –¢–µ—Å—Ç—ã
    - name: –°–ª–æ–∂–µ–Ω–∏–µ
      id: add_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°–ª–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          5
          +
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
      id: sub_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
        command: python task.py
        input: |
          10
          -
          4
        expected-output: '6'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
      id: mul_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          7
          *
          6
        expected-output: '42'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –î–µ–ª–µ–Ω–∏–µ
      id: div_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ
        command: python task.py
        input: |
          15
          /
          3
        expected-output: '5'
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –°—Ç–µ–ø–µ–Ω—å
      id: pow_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°—Ç–µ–ø–µ–Ω—å
        command: python task.py
        input: |
          2
          ^
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
      id: div_zero_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
        command: python task.py
        input: |
          10
          /
          0
        expected-output: 'error'
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
      id: unk_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
        command: python task.py
        input: |
          5
          %
          3
        expected-output: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è'
        comparison-method: contains
        timeout: 5
        max-score: 10
    
    # –°–û–ë–°–¢–í–ï–ù–ù–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø –û–¢–ß–ï–¢–ê - –±–µ–∑ buggy —Ä–µ–ø–æ—Ä—Ç–µ—Ä–∞
    - name: Generate Test Report
      id: generate_report
      run: |
        # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤
        get_score() {
          local step_id="$1"
          local default="${2:-0}"
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º eval –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ outputs
          local score=$(eval echo \${{ steps.${step_id}.outputs.score }})
          echo "${score:-$default}"
        }
        
        # –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–ª—ã –∑–∞ –∫–∞–∂–¥—ã–π —Ç–µ—Å—Ç
        ADD_SCORE=$(get_score "add_test" "0")
        SUB_SCORE=$(get_score "sub_test" "0")
        MUL_SCORE=$(get_score "mul_test" "0")
        DIV_SCORE=$(get_score "div_test" "0")
        POW_SCORE=$(get_score "pow_test" "0")
        DIV_ZERO_SCORE=$(get_score "div_zero_test" "0")
        UNKNOWN_SCORE=$(get_score "unk_test" "0")
        
        # –í—ã—á–∏—Å–ª—è–µ–º –∏—Ç–æ–≥–∏
        TOTAL_POINTS=$((ADD_SCORE + SUB_SCORE + MUL_SCORE + DIV_SCORE + POW_SCORE + DIV_ZERO_SCORE + UNKNOWN_SCORE))
        MAX_POINTS=100
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
        get_status() {
          local score="$1"
          if [ "$score" -gt 0 ]; then
            echo "‚úÖ"
          else
            echo "‚ùå"
          fi
        }
        
        ADD_STATUS=$(get_status "$ADD_SCORE")
        SUB_STATUS=$(get_status "$SUB_SCORE")
        MUL_STATUS=$(get_status "$MUL_SCORE")
        DIV_STATUS=$(get_status "$DIV_SCORE")
        POW_STATUS=$(get_status "$POW_SCORE")
        DIV_ZERO_STATUS=$(get_status "$DIV_ZERO_SCORE")
        UNKNOWN_STATUS=$(get_status "$UNKNOWN_SCORE")
        
        # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –æ—Ç—á–µ—Ç–∞ –≤ GitHub Actions Summary
        echo "## üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üß™ –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –¢–µ—Å—Ç | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **–°–ª–æ–∂–µ–Ω–∏–µ** | $ADD_SCORE | 15 | $ADD_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–í—ã—á–∏—Ç–∞–Ω–∏–µ** | $SUB_SCORE | 15 | $SUB_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–£–º–Ω–æ–∂–µ–Ω–∏–µ** | $MUL_SCORE | 15 | $MUL_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ** | $DIV_SCORE | 15 | $DIV_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–°—Ç–µ–ø–µ–Ω—å** | $POW_SCORE | 15 | $POW_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å** | $DIV_ZERO_SCORE | 15 | $DIV_ZERO_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è** | $UNKNOWN_SCORE | 10 | $UNKNOWN_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_POINTS" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_POINTS * 100 / MAX_POINTS))
        else
          PERCENTAGE=0
        fi
        
        echo "### üèÜ –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤:** $TOTAL_POINTS / $MAX_POINTS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        echo "**–ü—Ä–æ–≥—Ä–µ—Å—Å:**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<div style='background: #e1e4e8; border-radius: 4px; height: 20px; width: 100%;'>" >> $GITHUB_STEP_SUMMARY
        echo "  <div style='background: #2ea44f; border-radius: 4px; height: 100%; width: $PERCENTAGE%;'></div>" >> $GITHUB_STEP_SUMMARY
        echo "</div>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$TOTAL_POINTS" -eq "$MAX_POINTS" ]; then
          echo "üéâ **–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –≤—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã.**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏–µ–º.**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*" >> $GITHUB_STEP_SUMMARY
    
    # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ: –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    - name: Create Check Run
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const results = JSON.parse('${{ steps.generate_report.outputs.test_results }}');
          
          const conclusion = results.total_points === results.max_points ? 'success' : 
                           results.percentage >= 60 ? 'neutral' : 'failure';
          
          const summary = `–ù–∞–±—Ä–∞–Ω–æ ${results.total_points} –∏–∑ ${results.max_points} –±–∞–ª–ª–æ–≤ (${results.percentage}%)`;
          
          const details = results.tests.map(test => 
            `- ${test.name}: ${test.passed ? '‚úÖ' : '‚ùå'} ${test.score}/${test.max_score}`
          ).join('\n');
          
          await github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Autograding Results',
            head_sha: context.sha,
            status: 'completed',
            conclusion: conclusion,
            output: {
              title: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏',
              summary: summary,
              text: details
            }
          });
