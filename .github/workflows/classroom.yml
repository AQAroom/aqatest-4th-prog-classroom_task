name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  # JOB 1
  run-autograding-tests:
    name: –û—Ü–µ–Ω–∏–≤–∞–Ω–∏–µ –∑–∞–¥–∞–Ω–∏–π
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # –¢–µ—Å—Ç—ã
    - name: –°–ª–æ–∂–µ–Ω–∏–µ
      id: add_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°–ª–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          5
          +
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
      id: sub_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
        command: python task.py
        input: |
          10
          -
          4
        expected-output: '6'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
      id: mul_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          7
          *
          6
        expected-output: '42'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –î–µ–ª–µ–Ω–∏–µ
      id: div_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ
        command: python task.py
        input: |
          15
          /
          3
        expected-output: '5'
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –°—Ç–µ–ø–µ–Ω—å
      id: pow_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°—Ç–µ–ø–µ–Ω—å
        command: python task.py
        input: |
          2
          ^
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
      id: div_zero_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
        command: python task.py
        input: |
          10
          /
          0
        expected-output: 'error'
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
      id: unk_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
        command: python task.py
        input: |
          5
          %
          3
        expected-output: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è'
        comparison-method: contains
        timeout: 5
        max-score: 10
    
    # –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    - name: Extract Scores
      id: extract_scores
      run: |
        # –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–∑ base64 –∏ –∏–∑–≤–ª–µ–∫–∞–µ–º score
        decode_and_get_score() {
          local encoded_result="$1"
          echo "$encoded_result" | base64 -d | python3 -c "import sys, json; data=json.load(sys.stdin); print(data['tests'][0]['score'])"
        }
        
        # –ò–∑–≤–ª–µ–∫–∞–µ–º –±–∞–ª–ª—ã –∏–∑ –∫–∞–∂–¥–æ–≥–æ —Ç–µ—Å—Ç–∞
        ADD_SCORE=$(decode_and_get_score '${{ steps.add_test.outputs.result }}')
        SUB_SCORE=$(decode_and_get_score '${{ steps.sub_test.outputs.result }}')
        MUL_SCORE=$(decode_and_get_score '${{ steps.mul_test.outputs.result }}')
        DIV_SCORE=$(decode_and_get_score '${{ steps.div_test.outputs.result }}')
        POW_SCORE=$(decode_and_get_score '${{ steps.pow_test.outputs.result }}')
        DIV_ZERO_SCORE=$(decode_and_get_score '${{ steps.div_zero_test.outputs.result }}')
        UNKNOWN_SCORE=$(decode_and_get_score '${{ steps.unk_test.outputs.result }}')
        
        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ outputs
        echo "add_score=$ADD_SCORE" >> $GITHUB_OUTPUT
        echo "sub_score=$SUB_SCORE" >> $GITHUB_OUTPUT
        echo "mul_score=$MUL_SCORE" >> $GITHUB_OUTPUT
        echo "div_score=$DIV_SCORE" >> $GITHUB_OUTPUT
        echo "pow_score=$POW_SCORE" >> $GITHUB_OUTPUT
        echo "div_zero_score=$DIV_ZERO_SCORE" >> $GITHUB_OUTPUT
        echo "unk_score=$UNKNOWN_SCORE" >> $GITHUB_OUTPUT
        
        # –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
        echo "ADD_SCORE=$ADD_SCORE" >> $GITHUB_ENV
        echo "SUB_SCORE=$SUB_SCORE" >> $GITHUB_ENV
        echo "MUL_SCORE=$MUL_SCORE" >> $GITHUB_ENV
        echo "DIV_SCORE=$DIV_SCORE" >> $GITHUB_ENV
        echo "POW_SCORE=$POW_SCORE" >> $GITHUB_ENV
        echo "DIV_ZERO_SCORE=$DIV_ZERO_SCORE" >> $GITHUB_ENV
        echo "UNKNOWN_SCORE=$UNKNOWN_SCORE" >> $GITHUB_ENV
    
    # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –±–∞–ª–ª–∞–º–∏
    - name: Generate Test Report
      run: |
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —à–∞–≥–∞
        ADD_SCORE="${ADD_SCORE:-0}"
        SUB_SCORE="${SUB_SCORE:-0}"
        MUL_SCORE="${MUL_SCORE:-0}"
        DIV_SCORE="${DIV_SCORE:-0}"
        POW_SCORE="${POW_SCORE:-0}"
        DIV_ZERO_SCORE="${DIV_ZERO_SCORE:-0}"
        UNKNOWN_SCORE="${UNKNOWN_SCORE:-0}"
        
        # –í—ã—á–∏—Å–ª—è–µ–º –∏—Ç–æ–≥–∏
        TOTAL_POINTS=$((ADD_SCORE + SUB_SCORE + MUL_SCORE + DIV_SCORE + POW_SCORE + DIV_ZERO_SCORE + UNKNOWN_SCORE))
        MAX_POINTS=100
        
        # –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
        get_status() {
          local score="$1"
          if [ "$score" -gt 0 ]; then
            echo "‚úÖ"
          else
            echo "‚ùå"
          fi
        }
        
        ADD_STATUS=$(get_status "$ADD_SCORE")
        SUB_STATUS=$(get_status "$SUB_SCORE")
        MUL_STATUS=$(get_status "$MUL_SCORE")
        DIV_STATUS=$(get_status "$DIV_SCORE")
        POW_STATUS=$(get_status "$POW_SCORE")
        DIV_ZERO_STATUS=$(get_status "$DIV_ZERO_SCORE")
        UNKNOWN_STATUS=$(get_status "$UNKNOWN_SCORE")
        
        # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
        echo "## üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üß™ –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –¢–µ—Å—Ç | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **–°–ª–æ–∂–µ–Ω–∏–µ** | $ADD_SCORE | 15 | $ADD_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–í—ã—á–∏—Ç–∞–Ω–∏–µ** | $SUB_SCORE | 15 | $SUB_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–£–º–Ω–æ–∂–µ–Ω–∏–µ** | $MUL_SCORE | 15 | $MUL_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ** | $DIV_SCORE | 15 | $DIV_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–°—Ç–µ–ø–µ–Ω—å** | $POW_SCORE | 15 | $POW_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å** | $DIV_ZERO_SCORE | 15 | $DIV_ZERO_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è** | $UNKNOWN_SCORE | 10 | $UNKNOWN_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_POINTS" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_POINTS * 100 / MAX_POINTS))
        else
          PERCENTAGE=0
        fi
        
        echo "### üèÜ –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤:** $TOTAL_POINTS / $MAX_POINTS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        echo "**–ü—Ä–æ–≥—Ä–µ—Å—Å:**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<div style='background: #e1e4e8; border-radius: 4px; height: 20px; width: 100%;'>" >> $GITHUB_STEP_SUMMARY
        echo "  <div style='background: #2ea44f; border-radius: 4px; height: 100%; width: $PERCENTAGE%;'></div>" >> $GITHUB_STEP_SUMMARY
        echo "</div>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$TOTAL_POINTS" -eq "$MAX_POINTS" ]; then
          echo "üéâ **–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –≤—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã.**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏–µ–º.**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*" >> $GITHUB_STEP_SUMMARY

    - name: Autograding Reporter
      id: reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        ADD_TEST_RESULTS: "${{steps.add_test.outputs.result}}"
        SUB_TEST_RESULTS: "${{steps.sub_test.outputs.result}}"
        MUL_TEST_RESULTS: "${{steps.mul_test.outputs.result}}"
        DIV_TEST_RESULTS: "${{steps.div_test.outputs.result}}"
        POW_TEST_RESULTS: "${{steps.pow_test.outputs.result}}"
        DIV_ZERO_TEST_RESULTS: "${{ steps.div_zero_test.outputs.result }}"
        UNK_TEST_RESULTS: "${{steps.unk_test.outputs.result}}"
      with:
        runners: add_test,sub_test,mul_test,div_test,pow_test,div_zero_test,unk_test

  # JOB: –õ–ò–ù–¢–ï–†–´ (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–∞, –Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ –æ—Ü–µ–Ω–∫—É)
  run-linters:
    runs-on: ubuntu-latest
    name: Code Quality Check (Info Only)
    # needs: run-tests
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: |
          echo "## üîç Code Quality Analysis" >> $GITHUB_STEP_SUMMARY
          echo "### –û—Ç—á–µ—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–∑–Ω–∞–∫–æ–º–∏—Ç–µ–ª—å–Ω—ã—Ö —Ü–µ–ª–µ–π!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          echo "üì¶ Installing linters..." >> $GITHUB_STEP_SUMMARY
          pip install pylint flake8 ruff -q
          echo "‚úÖ –£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã: Pylint, Flake8, Ruff" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run linters
        run: |
          # –ò—â–µ–º –í–°–ï .py —Ñ–∞–π–ª—ã –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ (–∫—Ä–æ–º–µ test_*)
          files=$(git ls-files '*.py' | grep -v '^test_.*\.py$')
          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è –ù–µ –Ω–∞–π–¥–µ–Ω—ã Python-—Ñ–∞–π–ª—ã –≤ —Ç–≤–æ—ë–º —Ä–µ–∫–æ–∑–∏—Ç–∞—Ä–∏–∏." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ —É—á–∞—â–∏–º—Å—è:*" >> $GITHUB_STEP_SUMMARY
            echo "*–ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞ –º–æ–∂–µ—Ç –ø–æ–≤–ª–∏—è—Ç—å –Ω–∞ —Ç–≤–æ—é –æ—Ü–µ–Ω–∫—É.*" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
      
          echo "Found $(echo "$files" | wc -l) Python file(s)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # PyLint
          echo "### üêç PyLint Results (–∫–æ–º–ø–ª–µ–∫—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          pylint $files --exit-zero --score=yes 2>&1 >> $GITHUB_STEP_SUMMARY || echo "PyLint failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Flake8
          echo "### ‚ú® Flake8 Results (—Å—Ç–∏–ª—å –∏ –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          flake8 $files --count --exit-zero --statistics 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Flake8 failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # Ruff - –°–ê–ú–´–ô –ë–´–°–¢–†–´–ô –ò –°–û–í–†–ï–ú–ï–ù–ù–´–ô
          echo "### ‚ö° Ruff Results (–º–≥–Ω–æ–≤–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ruff check $files --statistics --exit-zero 2>&1 >> $GITHUB_STEP_SUMMARY || echo "Ruff failed" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
          # –°–≤–æ–¥–∫–∞
          echo "### üìä Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Result | Status | –û–ø–∏—Å–∞–Ω–∏–µ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|--------|----------|" >> $GITHUB_STEP_SUMMARY
      
          # PyLint score
          pylint_score=$(pylint $files --exit-zero --score=yes 2>&1 | grep -o 'rated at [0-9.]*' | cut -d' ' -f3)
          if [ -z "$pylint_score" ]; then
            pylint_score="N/A"
            pylint_status="‚ùì"
          elif awk "BEGIN {exit ($pylint_score < 8.0)}"; then
            pylint_status="‚úÖ –•–æ—Ä–æ—à–æ"
          else
            pylint_status="‚ö†Ô∏è –£–ª—É—á—à–∏"
          fi
          echo "| PyLint | $pylint_score/10 | $pylint_status | –ö–æ–º–ø–ª–µ–∫—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ |" >> $GITHUB_STEP_SUMMARY
      
          # Flake8 count
          flake8_errors=$(flake8 $files --count 2>/dev/null | tail -1)
          if ! [[ "$flake8_errors" =~ ^[0-9]+$ ]]; then
            flake8_errors="0"
          fi
          if [ "$flake8_errors" -eq 0 ]; then
            flake8_status="‚úÖ –û—Ç–ª–∏—á–Ω–æ"
          elif [ "$flake8_errors" -le 5 ]; then
            flake8_status="‚ö†Ô∏è –°—Ä–µ–¥–Ω–µ"
          else
            flake8_status="‚ùå –ú–Ω–æ–≥–æ"
          fi
          echo "| Flake8 | $flake8_errors –æ—à–∏–±–∫–∏ | $flake8_status | –°—Ç–∏–ª—å –∏ –ø—Ä–æ—Å—Ç—ã–µ –æ—à–∏–±–∫–∏ |" >> $GITHUB_STEP_SUMMARY
      
          # Ruff count
          ruff_errors=$(ruff check $files --count --exit-zero 2>&1 | grep -Eo '[0-9]+ error' | head -1 | cut -d' ' -f1 || echo "0")
          if [ -z "$ruff_errors" ] || ! [[ "$ruff_errors" =~ ^[0-9]+$ ]]; then
            ruff_errors="0"
          fi
          if [ "$ruff_errors" -eq 0 ]; then
            ruff_status="‚úÖ –û—Ç–ª–∏—á–Ω–æ"
          elif [ "$ruff_errors" -le 5 ]; then
            ruff_status="‚ö†Ô∏è –°—Ä–µ–¥–Ω–µ"
          else
            ruff_status="‚ùå –ú–Ω–æ–≥–æ"
          fi
          
          # –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è Ruff
          ruff_time=$(time (ruff check $files --quiet >/dev/null 2>&1) 2>&1 | grep real | awk '{print $2}')
          echo "| Ruff ‚ö° | $ruff_errors –æ—à–∏–±–∫–∏ | $ruff_status | –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ ($ruff_time) |" >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
          echo "### üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏" >> $GITHUB_STEP_SUMMARY
          
          if [ "$ruff_errors" -gt 0 ]; then
            echo "- üîß **–ò—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ —Å –ø–æ–º–æ—â—å—é Ruff:**" >> $GITHUB_STEP_SUMMARY
